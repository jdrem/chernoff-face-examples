plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.remgant:chernoff-faces:1.0.0'
    implementation 'org.apache.xmlgraphics:batik-svg-dom:1.17'
    implementation 'org.apache.xmlgraphics:batik-svggen:1.17'
    implementation 'org.apache.xmlgraphics:xmlgraphics-common:2.9'
}

group = 'net.remgant'
version = '1.0-SNAPSHOT'
description = 'chernoff-face-examples'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
